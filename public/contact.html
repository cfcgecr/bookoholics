<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/nav.css">
</head>
<body>
    <header class="navbar">
        <nav>
            <div class="logo">
                <img src="img/Group 3.png" alt="">
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="index.html"> Home </a></li>
                    <li><a href="books.html"> Books</a></li>
                    <li><a href="about.html"> About</a></li>
                    <li><a href="contact.html"> Contact</a></li>
                </ul>
            </div>
            <div class="search">
                <input type="text" class="search-box" placeholder="Search your book">
                <button class="search-btn">Search</button>
            </div>
            <div class="icons">
                <img src="img/user.png" alt="cart">
                <img src="img/cart.png" alt="cart">
            </div>
        </nav>
    </header>
    <div id="contact">
        <div class="container mx-auto">
            <!-- top -->
            <div class="flex flex-col items-center gap-3">
                <h1 class="text-slate-900 font-bold ">CONTACT</h1>
                <h1 class="text-slate-900 font-bold ">ASK ME!!</h1>
                <p class="w-1/2 text-center text-gray-500">Contact Me on Social Media links given below.
                </p>
            </div>
            <!-- bottom -->
            <form class="flex flex-col gap-5 items-center mt-5 p-8">
                <input class="p-2 w-full md:w-1/2 ring-1 ring-indigo-400 rounded-sm " type="text" placeholder="Your name">
                <input class="p-2 w-full md:w-1/2 ring-1 ring-indigo-400 rounded-sm " type="email" placeholder="Email">
                <textarea class="p-2 w-full md:w-1/2 ring-1 ring-indigo-400 rounded-sm " name="" id="" cols="30" rows="10" placeholder="Message..."></textarea>
                <button class="w-1/2 bg-slate-800 text-white font-medium px-3 py-2  cursor-pointer rounded-md hover:bg-black">Submit</button>
            </form>
        </div>
    
    </div>
</body>
</html>
